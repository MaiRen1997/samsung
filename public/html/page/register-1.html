<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <title>三星注册网站</title>
    <link rel="SHORTCUT ICON" href="../img/favicon.ico" />
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.default.css">
    <script src="../../js/reg.js" type="module"></script>
    <script src="../../js/library/jquery.js"></script>
    <!-- <script src="../../js/library/jquery-1.10.2.min.js"></script> -->
    <script src="../../js/library/bootstrap.js"></script>
</head>

<body>
    <div class="page login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div class="logo">
                                    <h1>欢迎注册</h1>
                                </div>
                                <p>Welcome to registration.</p>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">
                                <div class="form-group">
                                    <input id="register-username" class="input-material" type="text" name="registerUsername" placeholder="请输入用户名/姓名">
                                    <div class="invalid-feedback">
                                        用户名必须在2~10位之间
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id="register-password" class="input-material" type="password" name="registerPassword" placeholder="请输入密码">
                                    <div class="invalid-feedback">
                                        密码必须在6~10位之间
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id="register-passwords" class="input-material" type="password" name="registerPasswords" placeholder="确认密码">
                                    <div class="invalid-feedback">
                                        两次密码必须相同 且在6~10位之间
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id="register-phone" class="input-material" type="text" name="registerPhone" placeholder="电话" ">
                                    <div class="invalid-feedback">
                                        两次密码必须相同 且在6~10位之间
                                    </div>
								</div>
								<div class="form-group">
                                    <input id="register-email" class="input-material" type="text " name="registerEmail" placeholder="邮箱 ">
                                    <div class="invalid-feedback">
                                        两次密码必须相同 且在6~10位之间
                                    </div>
								</div>
								<div class="form-group">
                                    <input id="register-address" class="input-material" type="text" name="registerAddress" placeholder="地址">
                                    <div class="invalid-feedback">
                                        两次密码必须相同 且在6~10位之间
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button id="aaaaa" type="button" name="registerSubmit" class="btn btn-primary submit">注册</button>
                                </div>
								<small>已有账号?</small><a href="login-1.html" class="signup">&nbsp;登录</a>
								<br>
								<small>暂不注册，返回首页</small><a href="../index.html" class="signup">&nbsp;首页</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript files-->
    <!-- <script src="js/jquery-1.10.2.min.js "></script>
	<script src="js/bootstrap.min.js "></script> -->
	
</body>

</html>
