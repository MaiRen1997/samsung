<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <title>三星注册官网</title>
    <link rel="SHORTCUT ICON" href="../img/favicon.ico" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.default.css">
    <!-- <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet"> -->
    <!-- JavaScript files-->
    <script src="../../js/library/jquery-1.10.2.min.js"></script>
    <!-- <script src="./js/jquery-1.10.2.min.js"></script> -->
    <!-- <script src="./js/bootstrap.js"></script> -->
    <script src="../../js/library/bootstrap.js"></script>
    <!-- <script src="./vendor/jquery-validation/jquery.validate.min.js"></script> -->
    <script src="../../js/library/jquery.validate.min.js"></script>
    <!--表单验证-->
    <!-- Main File-->
    <!-- <script src="./jsfront.js"></script> -->
    <script src="../../js/library/front.js"></script>
</head>

<body>
    <div class="page login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div class="logo">
                                    <h1>欢迎登录</h1>
                                </div>
                                <p>Welcome aboard.</p>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">
                                <!-- action="login.html" -->
                                <form method="post"  class="form-validate" id="loginFrom">
                                    <div class="form-group">
                                        <input id="login-username" type="text" name="userName" required data-msg="请输入用户名" placeholder="用户名" value="" class="input-material">
                                    </div>
                                    <div class="form-group">
                                        <input id="login-password" type="password" name="passWord" required data-msg="请输入密码" placeholder="密码" class="input-material">
                                    </div>
                                    <button id="login" type="submit" class="btn btn-primary login">登录</button>
                                    <div style="margin-top: -40px;">
                                        <!-- <input type="checkbox"  id="check1"/>&nbsp;<span>记住密码</span>
                    	<input type="checkbox" id="check2"/>&nbsp;<span>自动登录</span> -->
                                        <div class="custom-control custom-checkbox " style="float: right;">
                                            <input type="checkbox" class="custom-control-input" id="check2">
                                            <label class="custom-control-label" for="check2">自动登录</label>
                                        </div>
                                        <div class="custom-control custom-checkbox " style="float: right;">
                                            <input type="checkbox" class="custom-control-input" id="check1">
                                            <label class="custom-control-label" for="check1">记住密码&nbsp;&nbsp;</label>
                                        </div>
                                    </div>
                                </form>
                                <br />
                                <small>没有账号?</small><a href="register-1.html" class="signup">&nbsp;注册</a>
                                <br>
                                <small>暂不注册，返回首页</small><a href="../index.html" class="signup">&nbsp;首页</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
