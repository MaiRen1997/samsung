<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三星官方购物页</title>
    <link rel="SHORTCUT ICON" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/shop_car.css">
    <script src="../../js/index.js" type="module"></script>
    <script src="../../js/porduct.js" type="module"></script>
    <script src="../../js/library/shop_car.js"></script>
</head>
<body>
    <div id="leader">
        <!-- 版心 -->
        <div class="banner-center gray">
            <!-- 左边div -->
            <div id="header-left">三星网上商城</div>
            <!-- 右边div -->
            <ul id="header-right">
                <li>三星官网<span></span></li>
                <li>盖乐世社区<span></span></li>
                <li>三星旗舰体验店(外滩)
                    <span></span></li>
            </ul>
        </div>
        <!-- 购物车流程页 -->
        <div class="banner-center contain">
            <ul class="leader">
                <li><span></span>购物清单<span></span></li>
                <li><span></span>提交订单<span></span></li>
                <li><span></span>帐单结算<span></span></li>
            </ul>
            <div>
                <h2>商品清单</h2>
                <!-- 购物车列表 -->
                <div class="shop_list">
                    <table class="shop_contain"> 
                        <tr>
                            <td>多选框</td>
                            <td>商品图片</td>
                            <td>商品描述</td>
                            <td>数量</td>
                            <td>单价</td>
                            <td>总价</td>
                            <td>操作</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td><img src="../img/smart_all_2.jpg" alt=""></td>
                            <td>手机1</td>
                            <td>1</td>
                            <td>1200</td>
                            <td>1200</td>
                            <td><span>删除</span></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td><img src="../img/smart_all_3.jpg" alt=""></td>
                            <td>手机1</td>
                            <td><span>+</span>1<span>-</span></td>
                            <td>1900</td>
                            <td>1900</td>
                            <td><span>删除</span></td>
                        </tr>
                    </table>
                </div>
                <!-- 提交订单页面 -->
                <div class="calculate"></div>
                <!-- 帐单结算页面 -->
                <div class="pay"></div>
            </div>
        </div>
    </div>
</body>
</html>
